<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <!-- header -->
            <header>
                <h1 class="logo">unique.</h1>
                <nav>
                    <div class="nav-links">
                        <a href="/index.html">Home</a>
                        <a href="/pages/about.html">About</a>
                        <a href="/pages/contact.html">Contact</a>
                    </div>

                    <div class="dropdown-menu">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </div>

                    <div class="nav-login">
                        <a href="#" class="login-btn">Log in</a>
                    </div>
                </nav>
            </header>

            <!-- main -->
            <section id="main">
                <h2>CONTACT OUR TEAM</h2>

                <div class="form">
                    <form action="/index.html" method="">
                        <label for="fname">Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..." required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email..." required>

                        <label for="purpose">What is your purpose of contact?</label>
                        <select id="purpose" name="purpose" required>
                            <option value="account">Account</option>
                            <option value="post">Post</option>
                            <option value="career">Career</option>
                        </select>

                        <textarea placeholder="Your message..."></textarea>

                        <input type="submit" value="Submit" class="login-btn submit-btn">
                    </form>
                </div>

            </section>

            <!-- footer -->
            <footer>
                <div class="footer-main">
                    <h3>unique.</h3>
                    <div class="footer-links">
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">

                        </a>
                        <a href="https://twitter.com/" target="_blank">

                        </a>
                    </div>
                </div>
                <span class="copyright">Copyright © Jakub Wojtkowski <a href="https://github.com/JakubWojtkowski"

            </footer>
